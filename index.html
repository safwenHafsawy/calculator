<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script language="JavaScript" type="text/javascript" src="./index.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>JavaScript Calculator</title>
</head>
<body>
    <h1 id="header">JavaScript calculator</h1>
    <div id="calculator">
        <div id="display">0</div>
        <div id="buttons">
            <div id="operations">
                <button id="add" class="operation-btn">+</button>
                <button id="subtract" class="operation-btn">-</button>
                <button id="divide" class="operation-btn">/</button>
                <button id="multiply" class="operation-btn">*</button>
                <button id="decimal" class="operation-btn">.</button>
                <button id="clear" class="operation-btn">AC</button>
                <button id="equals" class="operation-btn">=</button>
                <button id="deleteLast" class="operation-btn">D</button>
            </div>
            <div id="numbers">
                <button id="one" class="numbers-btn">1</button>
                <button id="two" class="numbers-btn">2</button>
                <button id="three" class="numbers-btn">3</button>
                <button id="four" class="numbers-btn">4</button>
                <button id="five" class="numbers-btn">5</button>
                <button id="six" class="numbers-btn">6</button>
                <button id="seven"class="numbers-btn">7</button>
                <button id="eight" class="numbers-btn">8</button>
                <button id="nine" class="numbers-btn">9</button>
                <button id="zero" class="numbers-btn">0</button>
            </div>
        </div>
    </div>
</body>
</html>
